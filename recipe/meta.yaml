{% set version = "1.1.0" %}

package:
  name: toml-fmt-common
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/toml-fmt-common/toml_fmt_common-{{ version }}.tar.gz
  sha256: e4ba8f13e5fe25cfe0bfc60342ad7deb91c741fd31f2e5522e6a51bfbf1427d3

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatch-vcs >=0.4
    - hatchling >=1.25
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - tomli >=2.0.2

test:
  source_files:
    - tests
  imports:
    - toml_fmt_common
  commands:
    - pip check
    - coverage run --source=toml_fmt_common -m pytest -vv --tb=long --color=yes  # [unix]
    - coverage report --show-missing --skip-covered --fail-under=95              # [unix]
    - pytest -vv --tb=long --color=yes -k "not (is_folder or no_read)"           # [win]
  requires:
    - coverage
    - pip
    - pytest
    - pytest-mock
    - python {{ python_min }}

about:
  home: https://github.com/tox-dev/toml-fmt-common
  summary: Common logic to the TOML formatter.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
